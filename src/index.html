<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ovilia</title>
</head>
<body>
    <div id="content" :class="'status-theme-' + statusTheme">
        <a @click="changeLang()" id="lang-config" :class="'lang-' + lang"></a>
        <div id="mobile">
            <div id="system-status">
                <div id="system-status-left" class="system-status-content">
                    <status-signal></status-signal>
                </div>
                <div id="system-status-center" class="system-status-content">
                    <status-time></status-time>
                </div>
                <div id="system-status-right" class="system-status-content">
                </div>
            </div>
            <div class="mobile-out-app" :style="{'background-image': 'url(' + appBgImg + ')'}">
                <slider :pages="pages"></slider>
                <div id="mobile-out-app-bottom" class="mobile-out-app-bottom app-container"
                    :style="{'background-image': 'url(' + outAppBottomImg + ')'}">
                    <app app-id="wechat" @open-app="openApp('wechat', $event)"></app>
                    <app app-id="album" @open-app="openApp('album', $event)"></app>
                    <app app-id="zhifubao" @open-app="openApp('zhifubao', $event)"></app>
                    <app app-id="source" @open-app="openApp('source', $event)"></app>
                </div>
            </div>
            <inapp v-if="inApp" :app-id="openedAppId" @exit="exitApp()">
            </inapp>
        </div>
    </div>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400" rel="stylesheet">
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-38205696-1']);
        _gaq.push(['_trackPageview']);
        (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
</body>
</html>
